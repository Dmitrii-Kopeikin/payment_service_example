services:
    application:
        build:
            context: .
            dockerfile: ./Dockerfile
            args:
                - ENVIRONMENT=dev
        restart: always
        volumes:
            - .:/app
        ports:
            - '8000:8000'
        depends_on:
            db:
                condition: service_healthy
        environment:
            - DEBUG=true
            - DB_ECHO=true
        env_file:
            - .env
        command: ['python', '-m', 'app']

    db:
        image: postgres:14
        restart: always
        environment:
            POSTGRES_PASSWORD: ${DATABASE__POSTGRES_PASSWORD}
            POSTGRES_DB: ${DATABASE__DB_NAME}
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
            interval: 1s
            timeout: 5s
            retries: 15
        ports:
            - '5432:5432'
